<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICA UD2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>PR UD 2</h1>
        </div>

        <div id="controller-select">
            <button class="controller-btn" data-controller="hello">Class Storage</button>
            <button class="controller-btn" data-controller="json">JSON</button>
            <button class="controller-btn" data-controller="csv">CSV</button>
        </div>

        <div id="actions">
            <button class="action-btn" data-action="getFiles">Get Files</button>
            <button class="action-btn" data-action="store">Store</button>
            <button class="action-btn" data-action="show">Show</button>
            <button class="action-btn" data-action="update">Update</button>
            <button class="action-btn" data-action="delete">Delete</button>
        </div>

        <div id="message-area"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
